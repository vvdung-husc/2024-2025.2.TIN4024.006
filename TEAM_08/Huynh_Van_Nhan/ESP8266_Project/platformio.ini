[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
    adafruit/DHT sensor library
    olikraus/U8g2
    blynkkk/Blynk@^1.0.1
    adafruit/Adafruit GFX Library
    bblanchon/ArduinoJson @ ^6.21.3
    witnessmenow/UniversalTelegramBot @ ^1.3.0

    
    
